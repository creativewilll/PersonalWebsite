name = "williamspurlock-portfolio"
compatibility_date = "2024-03-31"
compatibility_flags = ["nodejs_compat"]

[site]
bucket = "./dist"
include = ["dist/**/*"]

[build]
command = "npm run build"
cwd = "."

[env.production]
name = "williamspurlock-portfolio"
route = "williamspurlock.com/*"

[build.upload]
format = "service-worker" 